<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>数当てゲーム</title>
        <script src="kazuate.js" defer></script>
    </head>
    <body>
        <h1>数当てゲーム</h1>
        <label for="input_num">1から10までの間の整数:</label>

        <button id="submit">回答</button>
        <p><span id="kaisu">1</span>回目の予想 :<span id="answer"></span></p>
        <p id="result"></p>
    </body>
